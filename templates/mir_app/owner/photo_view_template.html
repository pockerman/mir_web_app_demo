{% extends "base.html" %}
{% block title %}mir-app-photo-preview{% endblock title %}


{%block inner_body %}

<!-- Page Content-->
            <section class="py-5">
                <div class="container px-5 my-5">
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder">
                          <a href="https://trello.com/c/TXhPElpY/45-rv220-vessel-part-survey-photos-preview">RV.22.0 Survey photo view</a>
                        </h1>
                        <p class="lead fw-normal text-muted mb-0">Preview photos for {{vessel_part}}/{{vessel_subpart}}</p>
                    </div>
                    <div class="row>

                        <div class="col-lg-6">
                            <div class="position-relative mb-5">
                                <!--<img class="img-fluid rounded-3 mb-3" src="https://dummyimage.com/600x400/343a40/6c757d" alt="..." />-->
                                <img class="img-fluid rounded-3 mb-3"
                                     width="600" height="600" src="{{ media_url }}/{{ img_id }}" alt="..." />
                                <a class="h4 fw-bolder text-decoration-none link-dark stretched-link" href="#!">{{ image.1 }}</a>
                            </div>
                        </div>

                         <button class="btn btn-danger" id="ownerLoginSubmitButton" type="submit">Delete image</button>
                         <button class="btn btn-success" id="ownerLoginSubmitButton" type="submit">Replace image</button>
                         <a href="{% url 'vessel-part-subpart-image-preview' owner_id survey_id vessel_part survey_part_id %}"
                            class="btn btn-primary" id="ownerLoginSubmitButton" type="submit">Back to preview</a>

                    </div>
                </div>
            </section>

{% endblock inner_body %}
