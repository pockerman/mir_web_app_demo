{% extends "base.html" %}
{% block title %}mir-app-photo-preview{% endblock title %}


{%block inner_body %}

            <!-- Page content-->
            <section class="py-5" xmlns="http://www.w3.org/1999/html">
                <div class="container px-5">
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder">
                          <a href="https://trello.com/c/TXhPElpY/45-rv220-vessel-part-survey-photos-preview">RV.22.0 Survey photo view</a>
                        </h1>
                        <p class="lead fw-normal text-muted mb-0">Preview photos for {{vessel_part}}/{{vessel_subpart}}</p>
                    </div>
                    <!-- Contact form-->
                    <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form id="vesselPartPhotoForm" enctype="multipart/form-data"
                                      method="post"
                                      action=".">

                                    {% csrf_token %}

                                    <div class="form-floating mb-3">
                                        <img class="img-fluid rounded-3 mb-3"
                                         width="600" height="600" src="{{ media_url }}/{{ img_id }}" alt="..." />
                                        <a class="h4 fw-bolder text-decoration-none link-dark stretched-link" href="#!">{{ image.1 }}</a>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="id_image_tags" name="image_tags"
                                               type="text" placeholder="Enter your password..." data-sb-validations="optional" />
                                        <label for="id_image_tags">A comma separated list of tags</label>
                                    </div>

                                    
                                    <button class="btn btn-outline-danger" id="ownerLoginSubmitButton" type="submit">Delete image</button>
                                    <button class="btn btn-outline-primary" id="ownerLoginSubmitButton" type="submit">Replace image</button>
                                    <a href="{% url 'vessel-part-subpart-image-preview' owner_id survey_id vessel_part survey_part_id %}"
                                                class="btn btn-outline-primary" id="ownerLoginSubmitButton" type="submit">Back to preview</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

{% endblock inner_body %}
